<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Personne de contact</h1>
      <form action="" id="contact" class="contact">
        <label for="lienAvecBeneficiaire">Lien avec bénéficiaire*:</label>
        <input type="text" id="lienAvecBeneficiaire" />

        <label for="nom *:">Nom*:</label>
        <input type="text" id="nom" />

        <label for="prenom">Prénom *:</label>
        <input type="text" id="prenom" />

        <label for="nationaliteOrigine">Nationalité d'origine:</label>
        <input type="text" id="nationaliteOrigine" />

        <label for="nationaliteActuelle">Nationalité actuelle:</label>
        <input type="text" id="nationaliteActuelle" />

        <label for="langueParlee">Langue parlée:</label>
        <input type="text" id="langueParlee" />

        <div class="contactTelephonique">
          <p>Contacts téléphonique</p>

          <form action="" id="telephone">
            <label for="typeDeNumero">Type de numéro</label>
            <input type="text" id="typeDeNumero" />

            <label for="numero">Numéro</label>
            <input type="number" id="numero" />

            <label for="actions">Actions</label>
            <button id="actions">Éditer</button>
            <button id="actions">Retirer</button>
          </form>
        </div>

        <div class="addresseElectronique">
          <p>Adresses électroniques</p>

          <form action="" id="addressesElectroniques">
            <label for="typeDadresse">Type d'adresse'</label>
            <input type="text" id="typeDadresse" />

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" />

            <label for="actions">Actions</label>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
